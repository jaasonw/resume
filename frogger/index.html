<html>
	<head>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src = "main.js"></script>
		<title>I wanna be the Frog</title>
	</head>
	<body>
		<div id = score>Score: <span id = "scoreCounter">0</span></div>
		<div id = lives>Lives: <span id = "livesCounter">5</span></div>
		<br>
		<div id = timer></div>
		<div id = "game">
			<div class = "background" id = "flyRow"></div>
			
			<div class = "objective" id = "flySpawn1"></div>
			<div class = "objective" id = "flySpawn2"></div>
			<div class = "objective" id = "flySpawn3"></div>
			<div class = "objective" id = "flySpawn4"></div>
			<div class = "objective" id = "flySpawn5"></div>
			<div class = "objective" id = "flySpawn6"></div>

			<div class = "objective" id = "flySpawn9"></div>
			<div class = "objective" id = "flySpawn10"></div>
			<div class = "objective" id = "flySpawn11"></div>
			<div class = "objective" id = "flySpawn12"></div>
			
			<div class = "background streams" id = "stream1"></div>
			<div class = "background streams" id = "stream2"></div>
			<div class = "background streams" id = "stream3"></div>
			<div class = "background streams" id = "stream4"></div>
			<div class = "background streams" id = "stream5"></div>

			<div class = "logs stream1" id = "log3"></div>
			<div class = "logs stream1" id = "log31"></div>

			
			<div class = "logs stream2" id = "log4"></div>
			<div class = "logs stream2" id = "log5"></div>
			<div class = "logs stream2" id = "log6"></div>

			
			<div class = "logs stream3" id = "log7"></div>
			<div class = "logs stream3" id = "log8"></div>
			<div class = "logs stream3" id = "log9"></div>
			<div class = "logs stream3" id = "log91"></div>

			
			<div class = "logs stream4" id = "log10"></div>
			<div class = "logs stream4" id = "log11"></div>
			<div class = "logs stream4" id = "log12"></div>

			
			<div class = "logs stream5" id = "log13"></div>

			<div class = "background lanes" id = "lane1"></div>
			<div class = "background lanes" id = "lane2"></div>
			<div class = "background lanes" id = "lane3"></div>
			<div class = "background lanes" id = "lane4"></div>
			<div class = "background lanes" id = "lane5"></div>
			
			<div class = "cars lane1" id = "car1"></div>
			<div class = "cars lane1" id = "car2"></div>
			<div class = "cars lane1" id = "car3"></div>
			<div class = "cars lane1" id = "car31"></div>
			
			<div class = "cars lane2" id = "car4"></div>

			<div class = "cars lane2" id = "car6"></div>

			<div class = "cars lane5" id = "car13"></div>
			<div class = "cars lane5" id = "car14"></div>
			<div class = "cars lane5" id = "car15"></div>
			<div class = "cars lane5" id = "car151"></div>
			
			<div class = "background safeSpot" id = "safeSpot1"></div>
			<div id = "frog"></div>
		</div>
		<input type = "button" id = "resetButton" value ="Back To Main Menu (ESC)">
		
		<div id = "menu">
			<h1 class = "menuPiece" id = menuTitle>I wanna be the Frog</h1>
			<div id = "buttonWrapper">
				<input class = "menuPiece menuButtons" type = "button" value = "Play Game" id = "playGame"/><br>
				<input class = "menuPiece menuButtons" type = "button" value = "How To Play" id = "howToPlay"/><br>
				<div id = instructions>
					Controls: <br>
					W or UP Arrow - Up <br>
					A or LEFT Arrow - Left <br>
					S or DOWN Arrow - Down <br>
					D or RIGHT Arrow - Right <br>
				</div>
				<input class = "menuPiece menuButtons" type = "button" value = "Settings" id = "settings"/><br>
				<input class = "menuPiece menuButtons" type = "button" value = "Credits" id = "creditsButton"/>
				<div id = credits>Justin Lee<br>Ronald Lee<br>Jason Wong</div>
				<input class = "settingsButtons" id = "hardcoreButton" type = "button" value = "Hardcore Mode Off"/><br>
				<!-- <input class = "settingsButtons" id = "memeButton" type = "button" value = "Meme Mode Off"/><br> -->
				<input class = "backButtons menuButtons" id = "backButton" type = "button" value = "Back"/><br>
			</div>
		</div>
	</body>
</html>
